    <div class="container">
        <h2> Calculadoras de Pontuação</h2>
        <form> <!--formulário para entrada de dados do usuário-->
            <div class="campos">
                <label>Selecione a cor da equipe</label>
                <select id="equipe">
                    <option value="Laranja">Laranja</option>
                    <option value="Preta">Preta</option>
                    <option value="Roxa">Roxa</option>
                    <option value="Verde">Verde</option>
                    <option value="Vermelha">Vermelha</option>
                </select>
            </div>
            <div class="campos">
                <label>Ação Social</label>
                <input type="number" id="acaoSocial"/>
            </div>
            <div class="campos">
                <label>Homenagem</label>
                <input type="number" id="Homenagem"/>
            </div>
            <div class="campos">
                <label>Kit  Alimentação</label>
                <input type="number" id="kitAlimentacao"/>
            </div>
            <div class="campos">
                <label>Lata de Suplementos</label>
                <input type="number" id="lataSuplemento"/>
            </div>
            <div class="campos">
                <label>Pacote de arroz 5Kg</label>
                <input type="number" id="pctArroz5"/>
            </div>
            <div class="campos">
                <label>Pacote de Arroz 1Kg</label>
                <input type="number" id="pctArroz1"/>
            </div>
            <div class="campos">
                <label>Pacote de feijão 2Kg</label>
                <input type="number" id="feijao2"/>
            </div>
            <div class="campos">
                <label>Pacote de Feijão 1Kg</label>
                <input type="number" id="feijao1"/>
            </div>
            <div class="campos">
                <label>Pacote de Macarrão</label>
                <input type="number" id="macarrao"/>
            </div>
            <div class="campos">
                <label>Óleo 900ml</label>
                <input type="number" id="oleo"/>
            </div>
            <div class="campos">
                <label>Caixa de Leite</label>
                <input type="number" id="Leite"/>
            </div>
            <div class="campos">
                <button type="button" onclick="calcular()"> Calcular </button>
                <label id="soma"></label>
            </div>
        </form>
